  flutter_lints: ^6.0.0


flutter_native_splash:
#  color: "#ffffff"
  image: assets/images/logo_4.jpg
  background_image: assets/images/background1.jpg
  branding: assets/images/logo_4.jpg
  branding_mode: bottom
  android_gravity: center 

  android_12:
    image: assets/images/logo_4.jpg
    icon_background_color: "#ffffff"
    icon_background_color_dark: "#121212" 

