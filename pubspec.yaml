  path_provider: ^2.1.5
  equatable: ^2.0.7 
  dartz: ^0.10.1
  dio: ^5.8.0+1
  get_it: ^8.0.3
  flutter_secure_storage: ^9.2.4
  intl: ^0.20.2
  # signalr_netcore: ^1.4.3
  toastification: ^3.0.3
  google_fonts: ^6.3.0
  go_router: ^16.1.0
  dropdown_button2: ^2.3.9
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  logger: ^2.6.1
  file_picker: ^10.3.2
  image_picker: ^1.2.0
  firebase_core: ^4.0.0
  firebase_messaging: ^16.0.0
  flutter_ringtone_player: ^4.0.0+4
  jiffy: ^6.4.3
  multi_payment_gateway: ^0.0.3
